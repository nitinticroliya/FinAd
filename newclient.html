<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newClientStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>New Client</title>
</head>

<body>
    <header>
        <nav>
            <div class="left"> FinAd

            </div>
            <div class="right">
                <ul>
                    <li><a href="Clients.html">Clients</a></li>
                    <li><a href="models.html">Models</a></li>
                    <li><a href="/">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Personal Information</h1>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="newClientName" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="newClientEmail" name="email" required>

                <label for="contact">Contact Number</label>
                <input type="tel" id="newClientPhoneNo" name="contact" pattern="[0-9]" required>

                <label for="pan">PAN Card Number</label>
                <input type="text" id="newClientPancardNo" name="pan" placeholder="Format: ABCDE1234F"
                    pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>

                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="newClientAadharNo" name="aadhar" placeholder="12-digit number" pattern="[0-9]" required>

                <label for="risk">Risk Profile</label>
                <input type="text" id="newClientRiskProfile" name="riskProfile" required>

                <label for="model">Suggested Model </label>
                <input type="text" id="newClientSuggestedModel" name="model" required>

                <button id="newClientSubmit" type="submit">Submit</button>
            </form>
        </div>
    </main>>
    <script src="newClient.js"></script>
</body>

</html>
