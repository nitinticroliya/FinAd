<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/Clients.css" />
    <link rel="stylesheet" href="./Style/Style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Advisor Home Page</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left"> FinAd

            </div>
            <div class="right">
                <ul>

                    <li><a href="Clients.html">Clients</a></li>
                    <li><a href="models.html">Models</a></li>
                    <li><a href="login.html">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="yourClients container">
        <div class="h4 d-flex text-white p-5">
            <h2 class="col-10">Your Clients</h4>
                <button onclick="window.location.href='newclient.html';" class="btn btn-primary col-2" type="submit">Add
                    new Client</button>
        </div>
        <div>
            <label class="m-1 p-3 text-white" for="ClientDropDown">Choose Client</label>
            <select name="ClientDropDown" id="ClientDropDown">

            </select>
            <button id="refreshButton">Refresh</button>
        </div>
        <form id="form1" runat="server">
            <div class="container">
                <table id="tblClient" class="table text-Left text-uppercase">
                    <tbody>
                        <tr>
                            <td>Name: </td>
                            <td id="ClientNameInTable"></td>
                        </tr>
                        <tr>
                            <td>E-Mail: </td>
                            <td id="ClientEmailInTable"></td>
                        </tr>
                        <tr>
                            <td>Contact: </td>
                            <td id="ClientContactInTable"></td>
                        </tr>
                        <tr>
                            <td>Aadhar No: </td>
                            <td id="ClientAadharInTable"></td>
                        </tr>
                        <tr>
                            <td>PAN Card: </td>
                            <td id="ClientPANInTable"></td>
                        </tr>
                        <tr>
                            <td>Risk: </td>
                            <td id="ClientRiskInTable"></td>
                        </tr>
                        <tr>
                            <td>Model: </td>
                            <td id="ClientModelInTable"></td>
                        </tr>
                    </tbody>
                </table>
                <canvas id="pieChart"></canvas>
            </div>
        </form>
        <div class="h4 d-flex text-white p-5">
            <button class="btn btn-danger col-2" id="deleteButton" type="submit">Delete</button>
        </div>

    </div>
    <script src="./Scripts/Clients.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
</body>

</html>
