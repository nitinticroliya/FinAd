<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Add New Model</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left"> FinAd

            </div>
            <div class="right">
                <ul>
                    <li><a href="Clients.html">Clients</a></li>
                    <li><a href="models.html">Models</a></li>
                    <li><a href="/">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Add New Model</h1>

    <section class="newModelInput">
        <label for="modelName">Name of Model: </label>
        <input id="modelName" type="name"/>
        <br><br>
        <label for="risk">Choose a risk profile:</label>
        <select name="risk" id="risk" onchange="riskProfile()">
            <option value="select">-----Select-----</option>
            <option value="VLR">Low Risk</option>
            <option value="MR">Moderate Risk</option>
            <option value="VHR">High Risk</option>
        </select>
        <br><br>
        <div id="securityList">

        </div>
        <button id="submitList">Submit</button>
        <div id="newModelTable">
            <tr class="bg-primary text-white">
                <th>Name of Security</th>
                <th>Weightage</th>
                <th><input type="text" ></th>
            </tr>
        </div>
    </section>
    <script src="newmodel.js"></script>
</body>

</html>
