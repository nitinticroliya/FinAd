    <h1>Add New Model</h1>

    <section class="newModelInput">
        <label for="modelName">Name of Model: </label>
        <input id="modelName" type="name" />
        <br><br>
        <label for="risk">Choose a risk profile:</label>
        <select name="risk" id="risk" onchange="riskProfile()">
            <option value="select">-----Select-----</option>
            <option value="VLR">Low Risk</option>
            <option value="MR">Moderate Risk</option>
            <option value="VHR">High Risk</option>
        </select>
        <br><br>

        <table id="securityList" class="sample">
        </table>

        <button id="submitList">Add Weightage</button>
        <div class="yourModels container d-flex text-white p-5">
            <form id="form2" runat="server">
                <div class="container">
                    <table>
                        <thead>
                            <tr id="securitiesTables" class="sample">
                                <th>Asset</th>
                                <th>Security Name</th>
                                <th>Weightage</th>
                            </tr>
                        </thead>
                        <tbody id="newModelTable" class="sample">

                        </tbody>

                    </table>
                </div>
            </form>
        </div>
        <button id="submitSecurities">Submit</button>

    </section>
    <script src="./Scripts/newmodel.js"></script>
