<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/loginStyle.css" />
    <link rel="stylesheet" href="./Style/Style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://kit.fontawesome.com/0410a2da07.js" crossorigin="anonymous"></script>
    <title>Login</title>

<body>
    <header>
        <nav>
            <div class="left"> FinAd: The best Advisor Portal there is

            </div>
            <div class="right">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                    <li><a href="login.html">Log-In</a></li>
                    <li><a href="signup.html">Sign-Up</a></li>
                    <li><a href="adminLogin.html">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="form-box">
            <h1 id="Title">Advisor Log In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="loginEmail" type="email" placeholder="E-Mail" />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="loginPassword" type="password" placeholder="Password" />
                    </div>
                </div>
                <div class="btn-field">
                    <button  type="button" id="signinBtn" >
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Scripts/login.js"></script>
    
</body>
