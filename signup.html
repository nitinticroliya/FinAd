<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
        <title>Advisor Registration</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="signupStyle.css">
    </head>
    <body>
        <div class="container">
            <header>Signup Form</header>
            <div class="Progress-bar">
                <div class="step">
                    <p>
                        Basic
                    </p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check gas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Contact
                    </p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check gas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Professional
                    </p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check gas fa-check"></div>
                </div>
                <div class="step">
                    <p>
                        Submit
                    </p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check gas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page d-flex">
                        <div class="title">
                            Basic Info:
                        </div>
                        <div class="field">
                            <div class="label">
                                Full Name
                            </div>
                            <input type="text" required>
                        </div>
                        <!-- <div class="field">
                            <div class="label">
                                Last Name
                            </div>
                            <input type="text">
                        </div> -->
                        <div class="field">
                            <div class="label">
                                Date of Birth
                            </div>
                            <input type="date" required>
                        </div>
                        <div class="field">
                            <div class="label"  required>
                                Gender
                            </div>
                            <select  required>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="field">
                            <button class="firstNext next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">
                            Contact
                        </div>
                        <div class="field">
                            <div class="label">
                                Phone Number
                            </div>
                            <input type="number" required>
                        </div>
                        <div class="field">
                            <div class="label">
                                E-mail
                            </div>
                            <input type="text" required>
                        </div>
                        <div class="field">
                            <div class="label">
                                Address
                            </div>
                            <input type="text" required>
                        </div>
                        <div class="field btns">
                            <!-- <button class="prev-1 prev">Previous</button> -->
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">
                            Professional Info:
                        </div>
                        <div class="field">
                            <div class="label">
                                Pancard Number
                            </div>
                            <input type="text" required>
                        </div>
                        <div class="field">
                            <div class="label">
                                Experience(in yrs)
                            </div>
                            <input type="text" required>
                        </div>
                        <!--
                        <div class="field">
                            <div class="label">
                                Date of Birth
                            </div>
                            <input type="date">
                        </div>
                        <div class="field">
                            <div class="label">
                                Phone Number
                            </div>
                            <input type="number">
                        </div>
                        <div class="field">
                            <div class="label">
                                E-mail Adress
                            </div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">
                                Address
                            </div>
                            <input type="text">
                        </div>
                    -->
                        <div class="field btns">
                            <!-- <button class="prev-2 prev">Previous</button> -->
                            <button class="next-2 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">
                            Submit:
                        </div>
                        <div class="field">
                            <div class="label">
                                Username
                            </div>
                            <input type="text" required>
                        </div>
                        <div class="field">
                            <div class="label">
                                Password
                            </div>
                            <input type="password" required>
                        </div>
                        <div class="field btns">
                            <!-- <button class="prev-3 prev">Previous</button> -->
                            <button class="submit" formaction="login.html">Submit</button>
                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="signup.js
</html>
