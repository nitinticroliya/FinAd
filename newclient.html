<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newClientStyle.css" />
    <title>New Client</title>
</head>

<body>
    <header>
        <nav>
            <div class="left"> FinAd

            </div>
            <div class="right">
                <ul>
                    <li><a href="/">Clients</a></li>
                    <li><a href="/">Models</a></li>
                    <li><a href="/">Contact Us</a></li>
                    <li><a href="/">Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
<main>
    <div class="container">
        <h1>Personal Information</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            
            <label for="pan">PAN Card Number</label>
            <input type="text" id="pan" name="pan" placeholder="Format: ABCDE1234F" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
            
            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="12-digit number" pattern="[0-9]{12}" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="goal">Financial Goal</label>
            <input type="text" id="goal" name="goal" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</main>>
</body>
</html>
