<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginStyle.css" />
    <script src="https://kit.fontawesome.com/0410a2da07.js" crossorigin="anonymous"></script>
    
    <title>Landing Page</title>
</head>
<body>
    <div class="nav">
        <div class="left">
            FinAd
        </div>
    </div>
    <div class="container">
        <div class="form-box">
            <h1 id="Title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="NameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail" />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <a href="C:\Users\NitinTicroliya\OneDrive - intelliflo\Documents\FinAd\AdvisorRegis.html">Next</a>
                    <button  type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signinBtn = document.getElementById("signinBtn");
        let signupBtn = document.getElementById("signupBtn");
        let NameField = document.getElementById("NameField");
        let Title = document.getElementById("Title");

        signinBtn.onclick = function () {
            NameField.style.maxHeight = "0";
            Title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        };
        signupBtn.onclick = function () {
            NameField.style.maxHeight = "60px";
            Title.innerHTML = "Sign Up";
            signinBtn.classList.add("disable");
            signupBtn.classList.remove("disable");
        };
    </script>
</body>

</html>
