<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Advisor Registration</title>
    <link rel="stylesheet" href="./Style/signupStyle.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

    <!-- <div class="left"> FinAd: The best Advisor Portal there is</div>
    <div class="right">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="login.html">Log-In</a></li>
            <li><a href="signup.html">Sign-Up</a></li>
        </ul>
    </div> -->

    <div class="container">

        <header>Advisor Signup</header>
        <div class="form-outer">
            <form action="#">
                <div class="page">
                    <div class="field">
                        <div class="label">
                            Full Name
                        </div>
                        <input type="text" id="advisorName" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Phone Number
                        </div>
                        <input type="number" id="advisorPhoneNo" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            E-mail
                        </div>
                        <input type="text" id="advisorEmail" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Address
                        </div>
                        <input type="text" id="advisorAddress" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Username
                        </div>
                        <input type="text" id="advisorUsername" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Password
                        </div>
                        <input type="password" id="advisorPassword" required>
                    </div>
                    <div class="field btns">
                        <!-- <button class="prev-3 prev">Previous</button> -->
                        <button onclick="window.location.href='login.html'" formaction="login.html" id="submitSignup"
                            class="submit">Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./Scripts/signup.js"></script>
</body>

</html>
